<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapping">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off">
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn w-100">
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li> 
            <li id="skydescription"></li> 
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
            <img id="icon" src="" alt=""/> 
              <strong id="maintemperature"></strong><span class="temp-units"><a href="#" id="celcius-link" class="active">°C</a> | <a href="#" id="farenheight-link">°F</a></span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Feels like: <span id="feelsLike"></span>°C
              </li>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Windspeed: <span id="wind"></span> km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>
      </div>
  <footer>
      <a
        class="codedbylink"
        href="https://github.com/OnyxQueen0128/FINAL-SheCodes-Weather-App"
        target="_blank"
        >Open source code</a
      >
       designed and developped by<br />
      <a
        class="codedbylink"
        href="https://www.linkedin.com/in/lysandrawj/"
        target="_blank"
        >Lysandra Webba Jorge</a
      >
    </footer>
</div>
</div>
    <script src="src/app.js"/></script>
  </body>
</html>
